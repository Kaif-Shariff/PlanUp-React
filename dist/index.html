<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanUp</title>
    <link rel="stylesheet" href="output.css" />
    <script defer src="script.js"></script>
  </head>

  <body class="bg-lightestPurple dark:bg-ultraDarkPurple overflow-x-hidden">
    <header>
      <nav class="w-auto py-4 px-2 flex items-center justify-between">
        <img
          class="cursor-pointer ml-4 sm:ml-9"
          src="..\assets\logoLight.svg"
          alt="Logo"
          id="logoImg"
        />

        <!-- theme switch button -->

        <div
          class="w-20 h-6 mr-2 flex justify-center items-center sm:mr-10"
          title="Switch between Light & Dark Theme"
        >
          <label
            class="relative inline-flex items-center cursor-pointer"
            id="themeToggleBtn"
          >
            <input type="checkbox" value="" class="sr-only peer" id="toggle" />
            <div
              class="w-11 h-6 bg-lightPurple rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-deepPurple"
            ></div>
          </label>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <section id="LandingSection" class="custom-animation">
      <!-- texts on the page -->
      <div class="mt-12 ml-6 sm:ml-12 sm:mt-44">
        <!-- heading -->
        <h1
          class="text-ultraDarkPurple font-bold text-[40px] leading-[44px] tracking-tighter sm:text-[60px] dark:text-lightestPurple"
        >
          Join PlanUp for
          <span class="custom_gradient pr-4" id="changingTxt"
            >Better Planning</span
          >
        </h1>
        <!-- subtext -->
        <p
          class="text-basePurple text-[16px] w-[270px] mt-3 sm:mt-10 sm:text-[25px] sm:w-[580px]"
        >
          Effortless task management for a more organized and productive life.
        </p>
        <!-- get started button -->
        <button
          class="w-[140px] h-[45px] mt-6 text-[18px] sm:mt-10 sm:w-[200px] sm:h-[60px] sm:text-[22px] bg-basePurple text-lightestPurple rounded-[8px] font-bold hover:bg-darkPurple"
          id="getStartedBtn"
          title="Start Being Productive"
        >
          Get Started
        </button>
      </div>
      <img
        src="/assets/mobileBg.svg"
        class="right-0 mt-20 absolute sm:translate-y-[-500px] sm:w-[800px] sm:h-[600px]"
        id="bg-img"
      />

      <!-- cards section -->
      <div
        class="group w-80 h-96 mx-auto mt-10 z-10 sm:mt-[-18%] sm:mr-[25%]"
        title="Demo"
      >
        <!-- card 1 -->
        <div
          class="card-style transition-all duration-200 ease-in-out card_shadow sm:group-hover:translate-x-2"
        >
          <!-- title section -->
          <div
            class="flex items-center justify-between p-2 px-6 border-b-[3px] border-b-basePurple"
          >
            <input
              class="text-[30px] w-36 font-bold outline-none bg-transparent dark:text-lightestPurple"
              type="text"
              value="Home"
              readonly
              title="Title"
            />
            <!-- delete the list icon -->
            <img
              class="w-[25px] h-[25px] cursor-pointer"
              src="/assets/trash.svg"
              alt="Delete"
              title="Delete Card"
            />
          </div>

          <!-- checkbox section -->
          <div
            class="w-[230px] h-[160px] mx-auto rounded-[8px] px-3 mt-4 sm:px-0 sm:mt-5 sm:w-[250px] sm:h-[230px]"
          >
            <!-- the checkbox itself! -->
            <div class="flex items-center mb-4">
              <input
                id="home-one"
                type="checkbox"
                class="w-4 h-4 text-ultraDarkPurple bg-transparent border-transparent rounded"
              />
              <label
                for="home-one"
                class="ml-2 text-[16px] sm:text-[18px] text-ultraDarkPurple dark:text-lightestPurple"
                >Set up home theater</label
              >
            </div>

            <div class="flex items-center mb-4">
              <input
                id="home-two"
                type="checkbox"
                class="w-4 h-4 text-purple-600 bg-transparent border-transparent rounded"
              />
              <label
                for="home-two"
                class="ml-2 text-[16px] sm:text-[18px] text-ultraDarkPurple dark:text-lightestPurple"
                >Repair the garage door</label
              >
            </div>

            <div class="flex items-center mb-4">
              <input
                id="home-three"
                type="checkbox"
                class="w-4 h-4 text-purple-600 bg-transparent border-transparent rounded"
              />
              <label
                for="home-three"
                class="ml-2 text-[16px] sm:text-[18px] text-ultraDarkPurple dark:text-lightestPurple"
                >Hang new curtains</label
              >
            </div>
          </div>

          <!-- add new list button -->
          <div
            class="bg-lighterPurple mx-auto cursor-pointer rounded-full mt-[-20px] sm:mt-[-12px] w-[50px] h-[50px] flex justify-center items-center dark:bg-darkestPurple dark:hover:bg-darkPurple hover:bg-purple"
            title="Add New List"
          >
            <button>
              <img src="/assets/plusIcon.svg" alt="Add list" />
            </button>
          </div>
        </div>

        <!-- card 2 -->
        <div
          class="hidden sm:block bg-white w-[300px] h-[380px] mx-80 translate-y-[-570px] translate-x-[-50px] rounded-[10px] card_shadow dark:bg-black transition-all duration-200 ease-in-out sm:group-hover:translate-x-10"
        >
          <!-- title section -->
          <div
            class="flex items-center justify-between p-2 px-6 border-b-[3px] border-b-basePurple"
          >
            <input
              class="text-[30px] w-36 font-bold outline-none bg-transparent dark:text-lightestPurple"
              type="text"
              value="Office"
              readonly
              title="Title"
            />
            <!-- delete the list icon -->
            <img
              class="w-[25px] h-[25px] cursor-pointer"
              src="/assets/trash.svg"
              alt="Delete"
              title="Delete Card"
            />
          </div>

          <!-- checkbox section -->
          <div class="w-[230px] h-[160px] mx-auto mt-5">
            <!-- the checkbox itself! -->

            <div class="flex items-center mb-4">
              <input
                id="office-one"
                type="checkbox"
                class="w-4 h-4 text-purple-600 bg-transparent border-transparent rounded"
              />
              <label
                for="office-one"
                class="ml-2 text-[18px] text-ultraDarkPurple dark:text-gray-300"
                >Draft meeting agenda</label
              >
            </div>

            <div class="flex items-center mb-4">
              <input
                id="office-two"
                type="checkbox"
                class="w-4 h-4 text-purple-600 bg-transparent border-transparent rounded"
              />
              <label
                for="office-two"
                class="ml-2 text-[18px] text-ultraDarkPurple dark:text-gray-300"
                >Update spreadsheets</label
              >
            </div>

            <div class="flex items-center mb-4">
              <input
                id="office-three"
                type="checkbox"
                class="w-4 h-4 text-purple-600 bg-transparent border-transparent rounded"
              />
              <label
                for="office-three"
                class="ml-2 text-[18px] text-ultraDarkPurple dark:text-gray-300"
                >File expense reports</label
              >
            </div>
          </div>

          <!-- add new list button -->
          <div
            class="bg-lighterPurple mx-auto cursor-pointer rounded-full w-[50px] h-[50px] flex justify-center items-center mt-14 dark:bg-darkestPurple dark:hover:bg-darkPurple hover:bg-purple"
            title="Add New List"
          >
            <button>
              <img src="/assets/plusIcon.svg" alt="Add list" />
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- the to-do list section  -->
    <section
      class="hidden w-auto h-screen mx-auto px-11 bg-lightestPurple dark:bg-ultraDarkPurple origin-right"
      id="todoSection"
    >
      <!-- Created card's area -->
      <div
        class="flex flex-col sm:flex-wrap sm:flex-row items-center justify-center"
        id="cardArea"
      >
        <!--  using flex-wrap on desktop/large screen to diplay limited amount of cards -->

        <!-- Add new Card -->
        <div
          title="Create To-DO LIst"
          class="flex justify-center items-center z-20 relative bg-transparent w-[240px] h-[290px] border-dashed border-4 border-basePurple sm:translate-x-10 sm:translate-y-6 sm:w-[300px] sm:h-[380px] mt-20 mx-auto rounded-[10px] cursor-pointer hover:bg-lightPurple dark:hover:bg-deepPurple"
          id="CreateListBtn"
        >
          <!-- The plus icon for adding new cards -->
          <div
            class="bg-lighterPurple mx-auto cursor-pointer rounded-full mt-[-20px] sm:mt-[-12px] w-[50px] h-[50px] flex justify-center items-center dark:bg-darkestPurple dark:hover:bg-darkPurple hover:bg-purple"
          >
            <img src="/assets/plusIcon.svg" alt="Add list" />
          </div>
        </div>
      </div>
    </section>
    <script src="createcard.js"></script>
  </body>
</html>
